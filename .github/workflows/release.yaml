name: "release"

run-name: "release ${{inputs.version}}"

defaults:
  run:
    shell: bash

on:
  workflow_dispatch:
    inputs:
      version:
        description: Release version; e.g. `0.5.19`. We'll create tag `release/version`.
        required: true
        type: string
      prev_version:
        description: Previous release to generate notes since; e.g. `0.5.18`
        required: false
        type: string
      target:
        description: 'Ref to use for this release, defaults to trunk'
        required: true
        default: 'trunk'
        type: string

jobs:
  build-ucm:
    uses: ./.github/workflows/build-optimized-ucm.yaml
    with:
      ref: release/${{inputs.version}}

  release:
    name: create release
    runs-on: ubuntu-20.04
    needs:
      - build-ucm

    steps:
      - name: make download dir
        run: mkdir /tmp/ucm

      - name: "download artifacts"
        uses: actions/download-artifact@v2
        with:
          path: /tmp/ucm

      - uses: actions/checkout@v2
        with:
          ref: release/${{inputs.version}}

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="${{inputs.version}}"
          target="${{inputs.target}}"
          prev_version="${{inputs.prev_version}}"
          if [ -z "$prev_version" ]; then
            prev_version="$(${{ github.workspace }}/scripts/previous-tag.sh "${version}")"
          fi

          echo "Creating a release from these artifacts:"
          ls -R /tmp/ucm

          gh release create "release/${version}" --target "${target}" --generate-notes --notes-start-tag "release/${prev_version}" /tmp/ucm/**/*.tar.gz /tmp/ucm/**/*.zip
